<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Hayhay Signin</title>

    <link rel="stylesheet" type="text/css" href="Hayhay.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Nunito">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
<!-- Start SignUp -->
<div class="static" id="login" style="">
    <div class="heading">
        <h1>Sign In</h1>
    </div>
    <br><br>

    <form id="signup">
        <p class="caps">Email:</p>
        <input id="email" type="text" name="email"><br><br>

        <p class="caps">Password:</p>
        <input id="password" type="password" name="password"><br><br>
    </form>
    <button class="button-big" type="submit" form="signup" value="submit" onclick="login();return false;">Sign In
    </button>
    <p class="fineprint">Don't have an account? <a href="signup.html">Sign up!</a></p>
</div>
<!-- End SignUp -->
</body>
</html>
